<!DOCTYPE html>
<html lang="en" ng-app="human-computable-pws" ng-csp>
    <head>
    <!-- Angular --> 
    <script src="js/vendor/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vendor/angular-animate.js"></script>
    <script src="js/vendor/angular-chrome-storage.js"></script>
    <link rel="stylesheet" href="css/angular-csp.css" />

    <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
  
        <div ng-controller="MainController">

            <h1> Human computable passwords </h1>
            <h2 ng-bind="user.name"></h2>
           
            <div ng-hide="user.name" class="animate-hide">
                <form ng-submit="newUser()" class="newUserForm">
                    <input type="text" ng-model="newUserName" name="newUserName" /> <br />
                    <input type="submit" id="submit-user-name" value="Submit"  />
                </form>
            </div>

        </div>
    
    </body>
            
</html>
