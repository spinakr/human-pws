<!DOCTYPE html>
<html lang="en" ng-app="human-computable-pws" ng-csp>
    <head>
    <link rel="stylesheet" href="css/angular-csp.css" />
    <link rel="stylesheet" href="css/main.css" />
    
    </head>

    <body>
  
        <div ng-controller="MainController">

            <h1> Human computable passwords </h1>
            <h2 ng-bind="user.name"></h2>
           
            <div id="username" ng-hide="user.name" class="animate-hide">
                <form ng-submit="newUser()" class="newUserForm">
                    <input type="text" ng-model="newUserName" name="newUserName" /> <br />
                    <input type="submit" id="submit-user-name" value="Submit"  />
                </form>
            </div>

            <div id="challenges">
                
                <img ng-src="letters/letter_{{user.sites[0].challenges[count][0]}}.png"/>
                <img ng-src="letters/letter_{{user.sites[0].challenges[count][1]}}.png"/>
                <img ng-src="letters/letter_{{user.sites[0].challenges[count][2]}}.png"/>
                <img ng-src="letters/letter_{{user.sites[0].challenges[count][3]}}.png"/>

                <form class="respons">
                    <input type="password" ng-change="count=respons.length" ng-model="respons" /> <br />
                </form>
            </div>
            

        </div>
    
    <!-- Angular --> 
    <script src="js/vendor/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/vendor/angular-animate.js"></script>
    <script src="js/vendor/angular-chrome-storage.js"></script>
    </body>
            
</html>
