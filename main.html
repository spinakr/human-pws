<!DOCTYPE html>
<html lang="en" ng-app="human-computable-pws" ng-csp>
    <head>
    <link rel="stylesheet" href="css/angular-csp.css" />
    <link rel="stylesheet" href="css/main.css" />
    
    </head>

    <body>
  
        <div ng-controller="MainController">

            <h1> Human computable passwords </h1>
            <h2 ng-bind="user.name"></h2>
           
            <div id="username" ng-hide="user.name" class="animate-hide">
                <form ng-submit="loadUser()">
                    <input type="text" ng-model="uname" name="uname" /> <br />
                    <input type="submit" class="hidden-submit" value="Submit"  />
                </form>
            </div>

            <div id="challenges" ng-show="user.name">

            <table>
                <tr>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][9]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][10]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][11]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][12]}}.png"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="5">
                        <div id="password-field" >
                            <form class="respons">
                                <input type="text" ng-change="count=respons.length" ng-model="respons" /> <br />
                                <input type="submit" class="hidden-submit" value="Submit"  />

                            </form>
                        </div>
                    </td>

                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][0]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][5]}}.png"/></td>
                </tr>
                <tr>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][1]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][6]}}.png"/></td>
                </tr>
                <tr>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][2]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][7]}}.png"/></td>
                </tr>
                <tr>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][3]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][8]}}.png"/></td>
                </tr>
                <tr>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][4]}}.png"/></td>
                    <td> <img ng-src="letters/letter_{{user.sites[0].challenges[count][9]}}.png"/></td>
                </tr>
            </table>


            </div>
            

        </div>
    
    <!-- Angular --> 
    <script src="js/vendor/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/vendor/angular-animate.js"></script>
    <script src="js/vendor/angular-chrome-storage.js"></script>
    </body>
            
</html>
